    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .form-container {
            background: white;
            padding: 25px;

            display: grid;
            grid-template-columns: repeat(8, 1fr);

            margin-bottom: 20px;
        }
        .tooth {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;

            padding: 10px 15px;
            margin: 20px 0 15px 0;
            border-left: 4px solid #0a4d4a;
            font-weight: 600;
        }
        .btn-save {
            background-color: #0a4d4a;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-weight: 500;
        }
        .btn-save:hover {
            background-color: #0d6d69;
            color: white;
        }
        .mobility-options {
            display: flex;
            gap: 15px;
            margin: 10px 0 20px 0;
        }
        .mobility-option {
            display: flex;
            align-items: center;
            gap: 5px;

</head>

    <script>
        // Global variables
        let deletedRowsStack = [];
        
        // Función para guardar el estudio periodontal
        function guardarEstudioPeriodontal(event) {
            event.preventDefault(); // Prevenir el envío normal del formulario
            
            // Mostrar mensaje de confirmación
            if (!confirm('¿Está seguro que desea guardar este estudio periodontal?')) {
                return false;
            }
            
            // Recopilar datos del formulario
            const formData = new FormData(document.getElementById('periodontalForm'));
            const estudioData = {};
            
            // Convertir FormData a objeto simple
            formData.forEach((value, key) => {
                estudioData[key] = value;
            });
            
            // Agregar datos de los checkboxes manualmente
            estudioData.profilaxis = document.getElementById('profilaxis').checked;
            estudioData.raspaje = document.getElementById('raspaje').checked;
            estudioData.cirugia = document.getElementById('cirugia').checked;
            estudioData.mantenimiento = document.getElementById('mantenimiento').checked;
            estudioData.otro = document.getElementById('otro').checked;
            estudioData.otroEspecificar = document.getElementById('otroEspecificar').value;
            
            // Recopilar datos de las mediciones periodontales
            const mediciones = [];
            document.querySelectorAll('.tooth-row').forEach(row => {
                const diente = row.querySelector('.tooth-number').textContent.trim();
                const vestibular = row.querySelector('input[data-position="vestibular"]').value;
                const mesial = row.querySelector('input[data-position="mesial"]').value;
                const palatino = row.querySelector('input[data-position="palatino"]').value;
                const distal = row.querySelector('input[data-position="distal"]').value;
                const movilidad = row.querySelector('select').value;
                
                mediciones.push({
                    diente,
                    vestibular,
                    mesial,
                    palatino,
                    distal,
                    movilidad
                });
            });
            
            estudioData.mediciones = mediciones;
            
            // Aquí iría el código para enviar los datos al servidor
            console.log('Datos del estudio periodontal a guardar:', estudioData);
            
            // Simular envío al servidor (reemplazar con tu lógica real)
            try {
                // Aquí iría tu código AJAX o Fetch para enviar los datos al servidor
                // Ejemplo con fetch:
                /*
                fetch('guardar_estudio_periodontal.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(estudioData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Estudio guardado correctamente');
                        // Opcional: redirigir o limpiar el formulario
                        // window.location.href = 'exito.html';
                    } else {
                        throw new Error(data.message || 'Error al guardar el estudio');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al guardar el estudio: ' + error.message);
                });
                */
                
                // Por ahora, mostramos un mensaje de éxito
                alert('Estudio periodontal guardado correctamente');
                // Opcional: Limpiar el formulario después de guardar
                // document.getElementById('periodontalForm').reset();
                
            } catch (error) {
                console.error('Error al guardar el estudio:', error);
                alert('Ocurrió un error al guardar el estudio: ' + error.message);
            }
        }
        
        // Hacer las variables globales
        window.estudiosGuardados = [];
        window.estudiosPorPagina = 5;
        window.paginaActual = 1;
        
        // Función para cargar los estudios guardados
        window.cargarEstudios = async function() {
            try {
                // Mostrar indicador de carga
                const tabla = document.getElementById('tablaEstudios');
                tabla.innerHTML = `
                    <tr>
                        <td colspan="3" class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                        </td>
                    </tr>`;
                
                // Aquí iría la llamada al servidor para obtener los estudios
                // Ejemplo con fetch:
                /*
                const response = await fetch('obtener_estudios_periodontales.php');
                if (!response.ok) throw new Error('Error al cargar los estudios');
                estudiosGuardados = await response.json();
                */
                
                // Datos de ejemplo (eliminar cuando se implemente el backend)
                estudiosGuardados = [
                    { id: 1, fecha: '2025-09-22', notas: 'Primera evaluación periodontal', datos: {} },
                    { id: 2, fecha: '2025-08-15', notas: 'Control de mantenimiento', datos: {} },
                    { id: 3, fecha: '2025-07-10', notas: 'Evaluación inicial', datos: {}}
                ];
                
                // Mostrar los estudios
                mostrarEstudios();
                
            } catch (error) {
                console.error('Error al cargar estudios:', error);
                document.getElementById('tablaEstudios').innerHTML = `
                    <tr>
                        <td colspan="3" class="text-center text-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>Error al cargar los estudios
                        </td>
                    </tr>`;
            }
        }
        
        // Función para mostrar los estudios en la tabla
        window.mostrarEstudios = function() {
            const tabla = document.getElementById('tablaEstudios');
            const busqueda = document.getElementById('buscarEstudio').value.toLowerCase();
            const fechaFiltro = document.getElementById('filtroFecha').value;
            
            // Filtrar estudios
            let estudiosFiltrados = estudiosGuardados.filter(estudio => {
                const coincideBusqueda = !busqueda || 
                    estudio.fecha.includes(busqueda) || 
                    (estudio.notas && estudio.notas.toLowerCase().includes(busqueda));
                
                const coincideFecha = !fechaFiltro || estudio.fecha === fechaFiltro;
                
                return coincideBusqueda && coincideFecha;
            });
            
            // Actualizar paginación
            const totalPaginas = Math.ceil(estudiosFiltrados.length / estudiosPorPagina);
            actualizarPaginacion(totalPaginas);
            
            // Mostrar estudios de la página actual
            const inicio = (paginaActual - 1) * estudiosPorPagina;
            const fin = inicio + estudiosPorPagina;
            const estudiosPagina = estudiosFiltrados.slice(inicio, fin);
            
            // Generar filas de la tabla
            if (estudiosPagina.length === 0) {
                tabla.innerHTML = `
                    <tr>
                        <td colspan="3" class="text-center">
                            <i class="fas fa-info-circle me-2"></i>No se encontraron estudios
                        </td>
                    </tr>`;
                return;
            }
            
            tabla.innerHTML = estudiosPagina.map(estudio => `
                <tr>
                    <td>${formatearFecha(estudio.fecha)}</td>
                    <td>${estudio.notas || 'Sin notas'}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="verEstudio(${estudio.id})" title="Ver detalles">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-warning" onclick="editarEstudio(${estudio.id})" title="Editar">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="eliminarEstudio(${estudio.id})" title="Eliminar">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }
        
        // Función para formatear la fecha
        window.formatearFecha = function(fecha) {
            if (!fecha) return '';
            const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(fecha).toLocaleDateString('es-ES', opciones);
        }
        
        // Función para actualizar la paginación
        window.actualizarPaginacion = function(totalPaginas) {
            const paginacion = document.getElementById('paginacionEstudios');
            let html = '';
            
            // Botón Anterior
            html += `
                <li class="page-item ${paginaActual === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="cambiarPagina(${paginaActual - 1})" aria-label="Anterior">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>`;
            
            // Números de página
            for (let i = 1; i <= totalPaginas; i++) {
                html += `
                    <li class="page-item ${i === paginaActual ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="cambiarPagina(${i})">${i}</a>
                    </li>`;
            }
            
            // Botón Siguiente
            html += `
                <li class="page-item ${paginaActual === totalPaginas ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="cambiarPagina(${paginaActual + 1})" aria-label="Siguiente">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>`;
            
            paginacion.innerHTML = html;
        }
        
        // Función para cambiar de página
        window.cambiarPagina = function(nuevaPagina) {
            if (nuevaPagina < 1 || nuevaPagina > Math.ceil(estudiosGuardados.length / estudiosPorPagina)) {
                return;
            }
            paginaActual = nuevaPagina;
            mostrarEstudios();
        }
        
        // Funciones para las acciones de los botones
        window.verEstudio = function(id) {
            // Aquí iría el código para ver los detalles del estudio
            alert(`Viendo estudio con ID: ${id}`);
            // Ejemplo: window.location.href = `ver_estudio.html?id=${id}`;
            
            // Ejemplo de cómo cargar los datos del estudio seleccionado
            const estudio = window.estudiosGuardados.find(e => e.id === id);
            if (estudio) {
                console.log('Datos del estudio:', estudio);
                // Aquí podrías abrir un modal o cambiar a la pestaña de edición
                // con los datos del estudio
            }
        };
        
        window.editarEstudio = function(id) {
            // Aquí iría el código para editar el estudio
            alert(`Editando estudio con ID: ${id}`);
            // Ejemplo: window.location.href = `editar_estudio.html?id=${id}`;
            
            // Ejemplo de cómo cargar los datos para edición
            const estudio = window.estudiosGuardados.find(e => e.id === id);
            if (estudio) {
                console.log('Editando estudio:', estudio);
                // Aquí podrías cargar los datos en el formulario de edición
                // y cambiar a la pestaña de edición
                
                // Ejemplo de cómo cambiar a la pestaña de nuevo estudio
                const nuevoEstudioTab = new bootstrap.Tab(document.getElementById('nuevo-estudio-tab'));
                nuevoEstudioTab.show();
            }
        };
        
        window.eliminarEstudio = function(id) {
            if (confirm('¿Está seguro que desea eliminar este estudio?')) {
                try {
                    // Aquí iría el código para eliminar el estudio en el servidor
                    // Ejemplo con fetch:
                    /*
                    const response = await fetch(`eliminar_estudio.php?id=${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) {
                        throw new Error('Error al eliminar el estudio');
                    }
                    
                    const result = await response.json();
                    if (result.success) {
                        alert('Estudio eliminado correctamente');
                        cargarEstudios();
                    } else {
                        throw new Error(result.message || 'Error al eliminar el estudio');
                    }
                    */
                    
                    // Por ahora, simulamos la eliminación
                    window.estudiosGuardados = window.estudiosGuardados.filter(e => e.id !== id);
                    mostrarEstudios();
                    
                    // Mostrar notificación de éxito
                    alert('Estudio eliminado correctamente');
                    
                } catch (error) {
                    console.error('Error al eliminar el estudio:', error);
                    alert('Error al eliminar el estudio: ' + error.message);
                }
            }
        };
        
        // Función para filtrar estudios
        window.filtrarEstudios = function() {
            paginaActual = 1; // Volver a la primera página al filtrar
            mostrarEstudios();
        }
        
        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', function() {
            // Asegurarse de que Bootstrap esté cargado
            if (typeof bootstrap === 'undefined') {
                console.error('Bootstrap no está cargado correctamente');
                return;
            }
            
            // Inicializar tooltips
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
            const form = document.getElementById('periodontalForm');
            if (form) {
                form.addEventListener('submit', guardarEstudioPeriodontal);
            }
            
            // Mostrar/ocultar campo de texto para "Otro"
            const otroCheckbox = document.getElementById('otro');
            const otroEspecificar = document.getElementById('otroEspecificar');
            
            if (otroCheckbox && otroEspecificar) {
                otroCheckbox.addEventListener('change', function() {
                    otroEspecificar.style.display = this.checked ? 'block' : 'none';
                });
            }
            
            // Cargar estudios al iniciar
            window.cargarEstudios();
            
            // Configurar búsqueda en tiempo real
            const buscarInput = document.getElementById('buscarEstudio');
            if (buscarInput) {
                let timeoutId;
                buscarInput.addEventListener('input', function() {
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => {
                        window.filtrarEstudios();
                    }, 300); // Esperar 300ms después de que el usuario deje de escribir
                });
                
                // Permitir búsqueda al presionar Enter
                buscarInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        window.filtrarEstudios();
                    }
                });
            }
            
            // Configurar el botón de actualizar
            const btnActualizar = document.querySelector('button[onclick="cargarEstudios()"]');
            if (btnActualizar) {
                btnActualizar.onclick = window.cargarEstudios;
            }
        });
        
        // Function to restore last deleted row
        function restoreLastDeletedRow() {
            if (deletedRowsStack.length > 0) {
                const { row, index } = deletedRowsStack.pop();
                const tbody = document.getElementById('toothChartBody');
                const rows = tbody.getElementsByTagName('tr');
                
                if (rows.length === 0 || index >= rows.length) {
                    tbody.appendChild(row);
                } else {
                    tbody.insertBefore(row, rows[index]);
                }
                
                // Disable button if stack is empty
                document.getElementById('restoreBtn').disabled = deletedRowsStack.length === 0;
            }
        }
        
        // Generate tooth chart
        document.addEventListener('DOMContentLoaded', function() {
            const toothChartBody = document.getElementById('toothChartBody');
            const restoreBtn = document.getElementById('restoreBtn');
            const teeth = [
                // Upper right (1-8)
                '18', '17', '16', '15', '14', '13', '12', '11',
                // Upper left (9-16)
                '21', '22', '23', '24', '25', '26', '27', '28',
                // Lower left (17-24)
                '38', '37', '36', '35', '34', '33', '32', '31',
                // Lower right (25-32)
                '41', '42', '43', '44', '45', '46', '47', '48'
            ];

            teeth.forEach((tooth, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td style="cursor: pointer; color: #dc3545; font-weight: bold;" 
                        onclick="const tbody = this.closest('tbody');
                               const rows = Array.from(tbody.getElementsByTagName('tr'));
                               const rowIndex = rows.indexOf(this.parentElement);
                               deletedRowsStack.push({
                                   row: this.parentElement.cloneNode(true), 
                                   index: rowIndex
                               });
                               this.parentElement.remove();
                               document.getElementById('restoreBtn').disabled = false;">${tooth}</td>
                    <!-- Vestibular -->
                    <td><input type="number" class="form-control form-control-sm probing-input" min="0" max="20" step="0.5"></td>
                    <td><input type="number" class="form-control form-control-sm probing-input" min="0" max="20" step="0.5"></td>
                    <td><input type="number" class="form-control form-control-sm probing-input" min="0" max="20" step="0.5"></td>
                    <!-- Palatino/Lingual -->
                    <td><input type="number" class="form-control form-control-sm probing-input" min="0" max="20" step="0.5"></td>
                    <td><input type="number" class="form-control form-control-sm probing-input" min="0" max="20" step="0.5"></td>
                    <td><input type="number" class="form-control form-control-sm probing-input" min="0" max="20" step="0.5"></td>
                    <!-- Movilidad -->
                    <td>
                        <select class="form-select form-select-sm">
                            <option value="0">0</option>
                            <option value="1">I</option>
                            <option value="2">II</option>
                            <option value="3">III</option>
                        </select>
                    </td>
                    <!-- Sangrado -->
                    <td class="text-center">
                        <input type="checkbox" class="form-check-input">
                    </td>
                    <!-- Placa -->
                    <td class="text-center">
                        <input type="checkbox" class="form-check-input">
                    </td>
                    <!-- Observaciones -->
                    <td><input type="text" class="form-control form-control-sm"></td>
                `;
                toothChartBody.appendChild(row);
            });

            // Add click event to restore button
            restoreBtn.addEventListener('click', restoreLastDeletedRow);
            
            // Show/hide "other" input field
            document.getElementById('otro').addEventListener('change', function() {
                const otroEspecificar = document.getElementById('otroEspecificar');
                otroEspecificar.style.display = this.checked ? 'block' : 'none';
                if (!this.checked) otroEspecificar.value = '';
            });

            // Components are now loaded by header-loader.js

            // Form submission
            document.getElementById('periodontalForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // Add form submission logic here
                alert('Estudio periodontal guardado exitosamente');
            });
        });
    </script>
    <!-- Load header and footer components -->
    <script src="asset/js/header-loader.js"></script>
</body>
